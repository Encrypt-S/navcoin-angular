<mz-card class="overview-card deposit-card grey lighten-5" [horizontal]="true">
  <mz-card-title>
    Deposit
  </mz-card-title>
  <mz-card-content>
    <div *ngIf="!displayAddress">Loading...</div>
    <div class="container" *ngIf="displayAddress">
      <qr-code [value]="qrCodeString" [size]="300" class="qr-code"></qr-code>
      <div class="address-string">{{ displayAddress }}</div>

      <button
        class="waves-effect waves-light blue lighten-2 btn"
        (click)="getNewAddress()"
      >
        Get New Address
      </button>
      <button
        class="waves-effect waves-light blue lighten-2 btn"
        ngxClipboard
        [cbContent]="displayAddress"
      >
        Copy
      </button>
    </div>
  </mz-card-content>
</mz-card>
