<mz-navbar navbarClass="nav-bar">
  <a routerlink="/" class="site-logo">NavDroid</a>
  <mz-navbar-item-container *ngIf="authed" [align]="'right'">
    <mz-navbar-item class="reg-menu"
      ><a routerLink="/">Overview</a></mz-navbar-item
    >
    <mz-navbar-item class="reg-menu"
      ><a routerLink="/wallet">Wallet</a></mz-navbar-item
    >
    <mz-navbar-item class="reg-menu"
      ><a routerLink="/community-fund">Community Fund</a></mz-navbar-item
    >
    <mz-navbar-item class="reg-menu"
      ><a routerLink="/settings">Settings</a></mz-navbar-item
    >
    <mz-navbar-item class="reg-menu"
      ><a routerLink="/#/" (click)="logOut()">Logout</a></mz-navbar-item
    >

    <mz-navbar-item class="mobile-menu">
      <mz-dropdown
        [id]="'dropdown-demo'"
        [align]="'right'"
        [belowOrigin]="true"
        [constrainWidth]="false"
        [dropdownButtonId]="'btn-dropdown'"
        [gutter]="true"
        [hover]="false"
        [inDuration]="300"
        [outDuration]="300"
        [stopPropagation]="true"
        class="purple lighten-2"
      >
        <mz-dropdown-item
          ><a class="dropdown-link" routerLink="/"
            >Overview</a
          ></mz-dropdown-item
        >
        <mz-dropdown-item
          ><a class="dropdown-link" routerLink="/wallet"
            >Wallet</a
          ></mz-dropdown-item
        >
        <mz-dropdown-item
          ><a class="dropdown-link" routerLink="/community-fund"
            >Community Fund</a
          ></mz-dropdown-item
        >
        <mz-dropdown-item
          ><a class="dropdown-link" routerLink="/settings"
            >Settings</a
          ></mz-dropdown-item
        >
        <mz-dropdown-item
          ><a class="dropdown-link" routerLink="/#/" (click)="logOut()"
            >Logout</a
          ></mz-dropdown-item
        >
      </mz-dropdown>

      <a mz-button id="btn-dropdown" href="#" class="purple darken-1">Menu</a>
    </mz-navbar-item>
  </mz-navbar-item-container>
</mz-navbar>
